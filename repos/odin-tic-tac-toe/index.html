<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='style.css'>
    <script defer src='main.js'></script>
</head>

<body>
    <div class='top-row'>
        <button class='b-bot b-right'>-</button>
        <button class='b-bot b-right'>-</button>
        <button class='b-bot'>-</button>
    </div>

    <div class='middle-row'>
        <button class='b-bot b-right'>-</button>
        <button class='b-bot b-right'>-</button>
        <button class='b-bot'>-</button>
    </div>

    <div class='bottom-row'>
        <button class='b-right'>X</button>
        <button class='b-right'>-</button>
        <button class='b-right'>-</button>
    </div>
</body>

</html>
