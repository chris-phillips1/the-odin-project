<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='style.css'>
    <script defer src='main.js'></script>
</head>

<body>
    <dialog id='startScreen' class='dialog'>
        <form>
            <label for='firstPlayer'>Player 1:</label>
            <input type='text' id='firstPlayer'>
            <label for='secondPlayer'>Player 2:</label>
            <input type='text' id='secondPlayer'>
            <button id='startGameButton'>Start Game</button>
        </form>
    </dialog>
    <dialog id='endScreen' class='dialog'>
        <form>
            <p></p>
            <div>
                <button id='cancelButton' value='cancel' formmethod='dialog'>Cancel</button>
                <button id='newGameButton'>New Game</button>
            </div>
        </form>
    </dialog>
    <div class='board'>
        <button data-row='1' data-column='1'></button>
        <div></div>
        <button data-row='1' data-column='2'></button>
        <div></div>
        <button data-row='1' data-column='3'></button>

        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

        <button data-row='2' data-column='1'></button>
        <div></div>
        <button data-row='2' data-column='2'></button>
        <div></div>
        <button data-row='2' data-column='3'></button>

        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

        <button data-row='3' data-column='1'></button>
        <div></div>
        <button data-row='3' data-column='2'></button>
        <div></div>
        <button data-row='3' data-column='3'></button>
    </div>
</body>

</html>
