<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='styles.css'>
    <title>Odin Sign Up</title>
</head>

<body>
    <div class='main-content'>
        <div class='left-pane'>
            <div class='logo-window'>
                <img src='images/odin-lined.png' alt='The Odin Project logo'>
                <p>ODIN</p>
            </div>
            <p>Photo by <a href='https://unsplash.com/@haliewestphoto'>Halie West</a> on <a
                    href='https://unsplash.com'>Unsplash</a></p>
        </div>
        <div class='right-pane'>

            <div class='call-to-action indented'>
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.
                </p>
            </div>
            <section class='form-container'>
                <h3 class='indented'>Let's do this!</h3>
                <form class='indented' action=''>
                    <div class='left-form'>
                        <label for='first_name'>FIRST NAME</label>
                        <input type='text' name='first_name' id='first_name' required>

                        <label for='email'>EMAIL</label>
                        <input type='email' name='email' id='email' required>

                        <label for='password'>PASSWORD</label>
                        <input type='password' name='password' id='password' required>
                    </div>
                    <div class='right-form'>
                        <label for='last_name'>LAST NAME</label>
                        <input type='text' name='last_name' id='last_name' required>

                        <label for='phone_number'>PHONE NUMBER</label>
                        <input type='tel' name='phone_number' id='phone_number' required>

                        <label for='confirm_password'>CONFIRM PASSWORD</label>
                        <input type='password' name='confirm_password' id='confirm_password' required>
                    </div>
                </form>
            </section>
            <div class='account-actions indented'>
                <button>Create Account</button>
                <p>Already have an account? <a href='#'>Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
